<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AUM ASSETS AND PROJECTS</title>
  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}"/>
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity= "sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="{% static 'js/fancyTable.js' %}"></script>	
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body>
	<!-- top navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">AUM ASSETS</a>
		<!-- hamburger button that toggles the navbar-->
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">        
            </span>
		</button>
		<!-- navbar links -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
			</ul>
            
            <p class="text-white">{{organisation}} Branch: {{ branch }} F.Y: {{fin_year}}</p>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{username}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'settings' %}">Settings</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>        
            </ul>
		</div>
	</nav>

	<!-- This container contains the sidebar and main content of the page -->
	<!-- h-100 takes the full height of the body-->
	<div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-2" style="background: beige;">
                {% block sidebar %}
                {% endblock sidebar %}        
            </div>
            <!--Contains the main content of the webpage-->
            <div class="col-10">
                <main>
                    {% block jumbotron %}
                    {% endblock jumbotron %}
                    <div>
                        {% block content %}
                        {% endblock content %}
                    </div> 
                </main>
            </div>
        </div>
    </div>
</body>
</html>
