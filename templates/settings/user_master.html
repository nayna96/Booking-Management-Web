{% extends "settings/settings_base.html" %}

{% block content %}

<h3>USER MASTER</h3>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Add</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">USER MASTER</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">                                        
                <form method="POST" action="{% url 'user_master' %}">
                    {% csrf_token %} 
                    <div class="row">
                        <div class="col-sm-6 mb-1">
                            <label>User Name</label>
                            <label class="mandat_symbol">*</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="col-sm-6 mb-1">
                            <label>Password</label>
                            <label class="mandat_symbol">*</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>                                    
                        <div class="col-sm-6 mb-1">
                            <label>User Type</label>
                            <label class="mandat_symbol">*</label>
                            <input type="text" class="form-control" name="user_type" required>
                        </div>
                        <div class="col-sm-6 mb-1">
                            <label>Full Name</label>
                            <label class="mandat_symbol">*</label>
                            <input type="text" class="form-control" name="full_name" required>
                        </div>
                        <div class="col-sm-6 mb-1">
                            <label>Designation</label>
                            <label class="mandat_symbol">*</label>
                            <input type="text" class="form-control" name="designation" required>
                        </div>
                    </div>                                            
                    <input type="submit" class="btn btn-primary" value="Save">    
                </form>
            </div>                   
        </div>    
        <div class="modal-footer">
        </div>
    </div>
</div>

<table id="fancyTable" class="table table-striped fancyTable">
    <thead>
        <tr>
            <th>USER</th>
            <th colspan="3">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in userDetails %}
        <tr>
            <td>
                {{ user.username }} 
            </td>
            <td>View</td>
            <td><a href="#"><i class="fa fa-fw fa-edit"></i></a></td>
            <td><a href="#"><i class="fa fa-fw fa-trash"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
